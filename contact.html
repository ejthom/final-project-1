                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form>
            <div class="form_group">
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput" placeholder="Enter name here..." />
            </div>

            <div class="form_group">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" />
            </div>

            <div class="form_group">
                <label for="subjectInput">Subject</label>
                <select id="subjectInput">
                    <option value="inquiry">Inquiry</option>
                    <option value="question">Question</option>
                </select>
            </div>

            <div class="form_group">
                <label for="messageInput">Message</label>
                <textarea id="messageInput" placeholder="Enter your message here... make sure to be as descriptive as possible" rows="10" cols="50"></textarea>
            </div>
            <input type="submit" value="Submit" />
        </form>
    </main>
    <footer>
        <p>Reach Us</p>
        <div class="row">
            <div class="column">
                <p>Jacque's Final Website</p>
                <p>Email me at: <span>j@email.com</span></p>

            </div>
            <div class="column">
                <div id="social_links">
                    <a href="https://github.com/" target="_blank">
                        <i class="fab fa-github-square fa-3x"></i>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank">
                        <i class="fab fa-linkedin fa-3x"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <i class="fab fa-twitter-square fa-3x"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
